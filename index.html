<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Weather Forecasts</title>
</head>
<body class="w-screen h-screen grid place-items-center bg-red-200">
   <div class="container hidden background p-4 sm:p-8 sm:py-6 2xl:py-12 w-full h-full md:w-1/2 lg:w-[40%] 2xl:w-[25%] md:h-[70vh] md:rounded-xl">
    <h1 class="text-white text-center font-semibold text-2xl md:text-3xl mb-6" ></h1>
    <div class="mx-auto image-holder mb-6 flex justify-center items-center">
      <!-- <img src="/images/humidity-svgrepo-com.svg" width="200" height="200" alt=""> -->
    </div>
    <div class="text-4xl text-white font-semibold flex flex-col justify-between items-center mb-8">
        <h2 id="temp" class="mb-4"></h2>
        <h2 class="font-medium text-3xl" id="country"></h2>
    </div>
    <div class="flex justify-between items-center text-white font-bold">

        <div class=" text-xl md:text-3xl">
            <p id="humidity"></p>
            <p class="text-xl"></p>
        </div>
        <div class="text-xl md:text-3xl">
            <p id="wind-speed"></p>
            <p class="text-xl"></p>
        </div>
    </div>
    
   </div>
   <script src="script/location.js"></script>
</body>
</html>
